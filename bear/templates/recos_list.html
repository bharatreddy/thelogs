{% extends "base_sidebar.html" %}
{% block content %}
<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{ profileName }}</h1>
            </div>
        </div>
        <table class="table table-bordered table-hover">
           <caption><font size="6" color="steelblue">Recent Recommendations</font></caption>
           <thead>
              <tr>
                 <th>Date</th>
                 <th>Source</th>
                 <th>Recommendation</th>
              </tr>
           </thead>
           <tbody>
              {% for recos in recosArticles %}
              <tr class="active">
                <tr>
                    <td>{{ recos.date }}</td> 
                    <td>{{ recos.source }}</td>
                    <td>
                    <a href = {{recos._id}} target="_blank">
                    <font color="steelblue"><strong>{{ recos.text }}</strong></font>
                    </a>
                    </td>
              </tr>
              {% endfor %}
           </tbody>
        </table>
    </div>
</div>
<!-- /#page-content-wrapper -->
{% endblock %}
