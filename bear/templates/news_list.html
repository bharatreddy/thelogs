<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ profileName }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/profile_layout.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Refresh every minute -->
    <meta http-equiv="refresh" content="60"> 
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/profile">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="/newtrans">Enter new transactions</a>
                </li>
                <li>
                    <a href="/summary">Summary</a>
                </li>
                <li>
                    <a href="/news">News</a>
                </li>
                <li>
                    <a href="/recos">Recommendations</a>
                </li>
                <li>
                    <a href="/signout">Sign out</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{{ profileName }}</h1>
                    </div>
                </div>
                <table class="table table-bordered table-hover">
                   <caption><font size="6" color="steelblue">Recent News</font></caption>
                   <thead>
                      <tr>
                         <th>Date</th>
                         <th>Source</th>
                         <th>Headline</th>
                         <th>Stocks Mentioned</th>
                      </tr>
                   </thead>
                   <tbody>
                      {% for news in newsArticles %}
                      <tr class="active">
                        <tr>
                            <td>{{ news.date }}</td> 
                            <td>{{ news.source }}</td>
                            <td>
                            <a href = {{news._id}} target="_blank">
                            <font color="steelblue"><strong>{{ news.title }}</strong></font>
                            </a>
                            </td>
                            <td>{{ news.stock_string }}</td>
                      </tr>
                      {% endfor %}
                   </tbody>
                </table>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script 
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script> -->

</body>

</html>
